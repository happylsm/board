<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/css.css}">
</head>
<body>
<div class="board_wrap">
  <div class="board_title">
    <strong>게시물 상세 페이지</strong>
  </div>
  <div class="board_view_wrap">
    <div class="board_view">
      <div class="title" th:text="${board.title}">
        글 제목이 들어갑니다.
      </div>
      <div class="info">
        <dl>
          <dt>번호</dt>
          <dd th:text="${board.id}">1</dd>
        </dl>
        <dl>
          <dt>작성자</dt>
          <dd th:text="${board.writer}"></dd>
        </dl>
        <dl>
          <dt>작성일</dt>
          <dd th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></dd>
        </dl>
        <dl>
          <dt>조회수</dt>
          <dd th:text="${board.views}">33</dd>
        </dl>
      </div>
      <div class="cont" th:text="${board.content}">
      </div>
    </div>
    <div class="bt_wrap">
      <a th:href="@{/board/list/}">글 목록</a>
      <a th:href="@{/board/delete/{id}(id=${board.id})}">글 삭제</a>
      <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>
    </div>
  </div>
</div>
</body>
</html>
